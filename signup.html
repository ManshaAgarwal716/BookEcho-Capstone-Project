<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BookEcho</title>
<style>

body {
  margin: 0;
  font-family: "Inter", sans-serif;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://i.imgur.com/XcqR1Zz.jpeg'); 
  background-size: cover;
  background-position: center;
  filter: blur(6px) brightness(0.9);
  z-index: -1;
}


.modal {
  width: 380px;
  margin: 60px auto;
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}


.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.modal-header h2 {
  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

.close {
  cursor: pointer;
  font-size: 22px;
  color: #2c3e50;
}


.form label {
  font-size: 14px;
  margin: 10px 0 5px;
  display: block;
  color: #2c3e50;
}

.form input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #e4dfd7;
  background: #f3ecdf;
  outline: none;
  font-size: 14px;
}

.create-btn {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  background: #a9b59a;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  color: #fff;
  cursor: pointer;
}

.create-btn:hover {
  background: #97a686;
}

.signin-text {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #333;
}

.signin-text a {
  color: #1a73e8;
  text-decoration: none;
}


.divider {
  text-align: center;
  font-size: 14px;
  margin: 15px 0;
  color: #777;
}


.social-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.social-btn {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  border: none;
  cursor: pointer;
}

.google {
  background: #e7eef7;
  color: #000;
}

.facebook {
  background: #0d2d55;
  color: #fff;
}
a{
  color:#0a2540;
  text-decoration:none;
}

</style>
</head>
<body>


<div class="background"></div>


<div class="modal">
    <div class="modal-header">
        <h2>Create Account</h2>
        <span class="close"><a href="index.html">&times;</a></span>
    </div>

    <form class="form">

        <label>Full Name</label>
        <input type="text" placeholder="John Doe">

        <label>Email</label>
        <input type="email" placeholder="you@example.com">

        <label>Password</label>
        <input type="password" placeholder="••••••••">

        <button class="create-btn">Create Account</button>
    </form>

    <p class="signin-text">
        Already have an account? <a href="info.html">Sign In</a>
    </p>

    <div class="divider">Or continue with</div>

    <div class="social-row">
        <button class="social-btn google">Google</button>
        <button class="social-btn facebook">Facebook</button>
    </div>
</div>

</body>
</html>
