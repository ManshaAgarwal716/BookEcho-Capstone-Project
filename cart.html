<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEcho-Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
   <style>

:root {
    --bg-main: #F8F4EC;
    --bg-secondary: #FFFFFF;
    --accent: #C7A27A;
    --accent-light: #E5D4C3;
    --text-dark: #1E2D3D;
    --text-light: #6F6257;
}


body {
    margin: 0;
    background: var(--bg-main);
    font-family: "Georgia", serif;
    color: var(--text-dark);
}


.navbar {
    padding: 25px 6%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 28px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 40px;
}

nav ul li a {
    text-decoration: none;
    color: var(--text-dark);
}

nav ul li a:hover {
    color: var(--accent);
}

.nav-icons i {
    font-size: 22px;
    margin-left: 18px;
    cursor: pointer;
}


.empty-cart {
    text-align: center;
    padding: 120px 20px;
}

.cart-icon {
    font-size: 90px;
    color: var(--text-dark);
    margin-bottom: 25px;
}

.empty-cart h1 {
    font-size: 42px;
    margin-bottom: 10px;
    color: var(--text-dark);
}

.empty-cart p {
    font-size: 18px;
    color: var(--text-light);
    margin-bottom: 25px;
}


.continue-btn {
    display: inline-block;
    padding: 12px 28px;
    background: var(--accent);
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.continue-btn:hover {
    background: var(--accent-light);
    color: var(--text-dark);
}


@media (max-width: 600px) {
    .empty-cart h1 {
        font-size: 32px;
    }
    .cart-icon {
        font-size: 70px;
    }
}
a{
    color: var(--text-dark);
    text-decoration: none;
}

   </style>
</head>

<body>


    <header class="navbar">
        <div class="logo">BookEcho</div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="search-bar" style="display:none; text-align:center; margin-top:10px;">
    <input
      type="text"
      id="search-input"
      placeholder="Type to search..."
      style="padding:8px; width:60%; border:1px solid #ccc;"
    >
  </div>

        <div class="nav-icons">
            <i class="ri-search-line"></i>
            <a href="info.html"><i class="ri-user-line"></i></a>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>

        </div>
    </header>


    <section class="empty-cart">
        <i class="ri-shopping-bag-line cart-icon"></i>

        <h1>Your Cart is Empty</h1>

        <p>Looks like you haven't added any books to your cart yet.</p>

        <a href="shop.html" class="continue-btn">Continue Shopping</a>

    </section>
<script>
const navLinks = document.querySelectorAll("nav ul li a");
navLinks.forEach(link => {
  link.addEventListener("mouseover", () => { 
    link.style.opacity = "0.7"; 
  });
  link.addEventListener("mouseout", () => { 
    link.style.opacity = "1"; 
  });
});

const searchIcon = document.querySelector(".ri-search-line");
const searchBar = document.getElementById("search-bar");
const searchInput = document.getElementById("search-input");
let searchOpen = false;

searchIcon.addEventListener("click", () => {
  if (searchOpen) {
    searchBar.style.display = "none";
    searchOpen = false;
  } else {
    searchBar.style.display = "block";
    searchInput.focus();
    searchOpen = true;
  }
});

searchInput.addEventListener("change", () => {
  console.log(searchInput.value);
});

const logo = document.querySelector(".logo");
logo.addEventListener("mouseover", () => {
  logo.style.transform = "scale(1.05)";
});
logo.addEventListener("mouseout", () => {
  logo.style.transform = "scale(1)";
});
const emptyText = document.querySelector(".empty-cart p");
const emptyMessages = [
  "Start adding your favorite books!",
  "Your reading adventure awaits!",
  "Nothing here yet â€” but that can change!",
  "The best stories are one click away!"
];
const randomIndex = Math.floor(Math.random() * emptyMessages.length);
emptyText.innerText = emptyMessages[randomIndex];
</script>



</body>
</html>
