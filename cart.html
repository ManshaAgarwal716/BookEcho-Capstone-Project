<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEcho-Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
   <style>

:root {
    --bg-main: #F8F4EC;
    --bg-secondary: #FFFFFF;
    --accent: #C7A27A;
    --accent-light: #E5D4C3;
    --text-dark: #1E2D3D;
    --text-light: #6F6257;
}


body {
    margin: 0;
    background: var(--bg-main);
    font-family: "Georgia", serif;
    color: var(--text-dark);
}


.navbar {
    padding: 25px 6%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 28px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 40px;
}

nav ul li a {
    text-decoration: none;
    color: var(--text-dark);
}

nav ul li a:hover {
    color: var(--accent);
}

.nav-icons i {
    font-size: 22px;
    margin-left: 18px;
    cursor: pointer;
}


.empty-cart {
    text-align: center;
    padding: 120px 20px;
}

.cart-icon {
    font-size: 90px;
    color: var(--text-dark);
    margin-bottom: 25px;
}

.empty-cart h1 {
    font-size: 42px;
    margin-bottom: 10px;
    color: var(--text-dark);
}

.empty-cart p {
    font-size: 18px;
    color: var(--text-light);
    margin-bottom: 25px;
}


.continue-btn {
    display: inline-block;
    padding: 12px 28px;
    background: var(--accent);
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.continue-btn:hover {
    background: var(--accent-light);
    color: var(--text-dark);
}


@media (max-width: 600px) {
    .empty-cart h1 {
        font-size: 32px;
    }
    .cart-icon {
        font-size: 70px;
    }
}

   </style>
</head>

<body>


    <header class="navbar">
        <div class="logo">BookEcho</div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <i class="ri-search-line"></i>
            <i class="ri-user-line"></i>
            <i class="ri-shopping-cart-line"><a href="cart.html"></a></i>
        </div>
    </header>


    <section class="empty-cart">
        <i class="ri-shopping-bag-line cart-icon"></i>

        <h1>Your Cart is Empty</h1>

        <p>Looks like you haven't added any books to your cart yet.</p>

        <a href="shop.html" class="continue-btn">Continue Shopping</a>
    </section>

</body>
</html>
